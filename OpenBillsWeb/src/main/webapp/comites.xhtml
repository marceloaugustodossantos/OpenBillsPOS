<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.js" type="text/javascript"></script>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/> 
    </h:head>
    <h:body>

        <div class="container">
            <div class="jumbotron" id="jumbotron">
                <div class="container">
                    <h1><a href="index.xhtml" class="linkWhite">Open Bills </a><small>Consulta de dados de campanhas eleitorais</small></h1>
                    <p>
                        Consulte informações referentes a prestação de contas das campanhas 
                        eleitorais de candidatos, partidos e comitês.
                    </p>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading fonteMedia">
                    Pesquisa de comitês das eleições para presidente, goverador, deputados e senadores.
                </div>
                <div class="panel-body" style="min-height: 300px">
                    <div class="row bg-success" >
                        <h:form class="form-horizontal">
                            <div class="form-group col-md-3" >
                                <h:outputLabel for="estado" class="control-label" value="Estado" />
                                <h:selectOneMenu id="estado" class="form-control" value="#{gerenciadorConsulta.estadoBusca}">
                                    <f:selectItem itemValue="BR" itemLabel="Brasil" />
                                    <f:selectItem itemValue="AC" itemLabel="Acre" />
                                    <f:selectItem itemValue="AL" itemLabel="Alagoas" />	   							
                                    <f:selectItem itemValue="AP" itemLabel="Amapá" />
                                    <f:selectItem itemValue="AM" itemLabel="Amazonas" />	   							
                                    <f:selectItem itemValue="BA" itemLabel="Bahia" />
                                    <f:selectItem itemValue="CE" itemLabel="Ceará" />	   							
                                    <f:selectItem itemValue="DF" itemLabel="Distrito Federal" />
                                    <f:selectItem itemValue="ES" itemLabel="Espírito Santo" />	   							
                                    <f:selectItem itemValue="GO" itemLabel="Goiás" />
                                    <f:selectItem itemValue="MA" itemLabel="Maranhão" />	   							
                                    <f:selectItem itemValue="MT" itemLabel="Mato Grosso" />
                                    <f:selectItem itemValue="MS" itemLabel="Mato Grosso do Sul" />	   							
                                    <f:selectItem itemValue="MG" itemLabel="Minas Gerais" />
                                    <f:selectItem itemValue="PA" itemLabel="Pará" />	   							
                                    <f:selectItem itemValue="PB" itemLabel="Paraíba" />
                                    <f:selectItem itemValue="PR" itemLabel="Paraná" />	   							
                                    <f:selectItem itemValue="PE" itemLabel="Pernambuco" />
                                    <f:selectItem itemValue="PI" itemLabel="Piauí" />	   							
                                    <f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro" />
                                    <f:selectItem itemValue="RN" itemLabel="Rio Grande do Norte" />	   							
                                    <f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul" />
                                    <f:selectItem itemValue="RO" itemLabel="Rondônia" />	   							
                                    <f:selectItem itemValue="RR" itemLabel="Roraima" />
                                    <f:selectItem itemValue="SC" itemLabel="Santa Catarina" />	   							
                                    <f:selectItem itemValue="SP" itemLabel="São Paulo" />
                                    <f:selectItem itemValue="SE" itemLabel="Sergipe" />	   							
                                    <f:selectItem itemValue="TO" itemLabel="Tocantins" />	
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-md-2 ">
                                <h:outputLabel class="control-label" for="ano" value="Ano de campanha" />
                                <h:selectOneMenu id="ano" class="form-control" value="#{gerenciadorConsulta.anoBusca}">
                                    <f:selectItem itemValue="2002" itemLabel="2002" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-md-2 " style="padding-top: 25px;">
                                <h:commandButton action="#{gerenciadorConsulta.listarComitesPorEstado()}" value="Pesquisar" class="btn btn-success" />
                            </div>
                        </h:form>
                    </div>
                    <br></br>
                    <div class="row">
                        <h:dataTable class="table table-striped" value="#{gerenciadorConsulta.comites}" var="c">
                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                <h:form>
                                    <h:commandLink action="#{gerenciadorConsulta.visualizarComite(c)}">
                                        <h:outputText value="#{c.dsOrgao}"></h:outputText>
                                    </h:commandLink>
                                </h:form>
                            </h:column>
                        </h:dataTable>                      

                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
