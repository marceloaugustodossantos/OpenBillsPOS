<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.js" type="text/javascript"></script>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/> 
    </h:head>
    <h:body>

        <div class="container">
            <div class="jumbotron" id="jumbotron">
                <div class="container">
                    <h1><a href="index.xhtml" class="linkWhite">Open Bills </a><small>Consulta de dados de campanhas eleitorais</small></h1>
                    <p>
                        Consulte informações referentes a prestação de contas das campanhas 
                        eleitorais de candidatos, partidos e comitês.
                    </p>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading fonteMedia">
                    Pesquisar informações de fornecedores
                </div>
                <div class="panel-body" style="min-height: 300px">
                    <div class="row separador bg-success" >
                        <h:form class="form-inline">
                            <div class="form-group col-md-4">
                                <h:inputText class="form-control" value="#{gerenciadorConsulta.nomeBusca}" a:placeholder="Pesquisar um forneceor" style="width: 100%" ></h:inputText>
                            </div>
                            <div class="form-group col-md-2">
                                <h:commandButton action="#{gerenciadorConsulta.listarCandidatosPorNome()}" value="Pesquisar" class="btn btn-success" />
                            </div>
                        </h:form>
                    </div>
                    <br></br>
                    <div class="row">
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
