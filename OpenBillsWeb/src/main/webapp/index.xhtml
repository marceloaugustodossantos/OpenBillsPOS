<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.js" type="text/javascript"></script>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    
        <script src="assets/js/exporting.js" type="text/javascript"></script>
        <script src="assets/js/highcharts.js" type="text/javascript"></script>
        <script src="assets/js/graphics.js" type="text/javascript"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>  
        
    </h:head>
    <h:body>

        <div class="jumbotron" id="jumbotron">
            <div class="container">
                <h1>Open Bills <small>Consulta de dados de campanhas eleitorais</small></h1>
                <p>
                    Consulte informações referentes a prestação de contas das campanhas 
                    eleitorais de candidatos, partidos e comitês.
                </p>
            </div>
        </div>
        
        <div class="container">

            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Consultar candidatos com maiores despesas</h3>
                        <h:form class="form-horizontal">
                            <div class="form-group col-md-6">
                                <label>Estado</label>
                                <h:selectOneMenu class="form-control" >
                                    <f:selectItem itemValue="todos" itemLabel="Todos" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-md-8">
                                <h:commandButton value="Pesquisar" class="btn btn-success" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-primary">                    
                    <div class="panel-body">
                        <div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
